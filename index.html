<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          BARBER SHOP
          <i class="bi bi-scissors"></i>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tienda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sobre nosotros</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="banner text-white fw-bold">
      <h1>THE BARBER SHOP</h1>
    </section>
    <section>
      <section class="container-fluid my-5">
        <div class="row">
          <div class="col-12 col-md-4">
            <img src="./img/img1.jpg" alt="Servicio Uno" class="img-fluid w-100">
          </div>
          <div class="col-12 col-md-4">
            <img src="./img/img2.jpg" alt="Servicio Dos" class="img-fluid w-100">
          </div>
          <div class="col-12 col-md-4">
            <img src="./img/img3.webp" alt="Servicio Tres" class="img-fluid w-100">
          </div>
        </div>
      </section>
    </section>
    <section>
      <div class="container-fluid my-5">
        <div class="row row-cols-1 row-cols-md-3">
          <div class="col">

            <div class="card h-100 shadow">
              <h1 class="text-center">Cortes y afeitados de Barba Moderno</h1>
              <img src="./img/img1.jpg" alt="Servicio uno" class="img-fluid w-100">
            </div>

          </div>
          <div class="col">

            <div class="card h-100 shadow">
              <h1 class="text-center">Cortes de Cabello Moderno</h1>
              <img src="./img/img2.jpg" alt="Servicio dos" class="img-fluid w-100">
            </div>
          </div>

          <div class="col">

            <div class="card h-100 shadow">
              <h1 class="text-center">Lavado de todo tipo Cabello</h1>
              <img src="./img/img3.webp" alt="Servicio tres" class="img-fluid w-100">
            </div>

          </div>
        </div>
      </div>
    </section>
    <section class="banner2">
    </section>
    <section>
      <div class="container mt-3">
        <div class="row justify-content-center">
          <div class="col-12 col-md-5 align-self-center">
            <form>
              <div class="row">
                <div class="col-12 col-md-6">
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"> <i class="bi bi-person-fill"></i> </span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                </div>


                <div class="col-12 col-md-6">
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"> <i class="bi bi-envelope-at-fill"></i> </span>
                    <input type="text" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-12">
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"> <i class="bi bi-phone-fill"></i> </span>
                    <input type="text" class="form-control" placeholder="Number Phone" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                </div>
              </div>

              <div class="row">

                <div class="col-12 col-md-6">
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"> <i class="bi bi-calendar-day-fill"></i> </span>
                    <input type="date" class="form-control" placeholder="Fecha" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                </div>

                <div class="col-12 col-md-6">
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"> <i class="bi bi-clock-fill"></i> </span>
                    <select class="form-select" aria-label="Default select example">
                      <option selected>Select Options</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="col-12 col-md-3 align-self-center ">
            <h3>REGISTRA TU CITA</h3>
            <P>Servicio Exclusivo</P>
            <img src="./img/logo.webp" alt="Logo" class="img-fluid w-100">
          </div>
        </div>
      </div>
    </section>

  </main>
  <footer></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
